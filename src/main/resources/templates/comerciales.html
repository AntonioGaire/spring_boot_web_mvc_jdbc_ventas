<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Comerciales</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>
<body>

	<div class="container" >
		<div class="bg-secondary d-flex flex-row justify-content-between align-content-center">
			<div class="" style="float: left; width: 50%">
				<h1>Comerciales</h1>
			</div>
			<div class="align-self-center">
				
				<div class="mr-3">
					
						<form action="/comerciales/crear">
							<input type="submit" value="Crear">
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
		<div class="d-flex flex-column d-md-block">
			<div style="float: left;width: 16%">Id</div>
			<div style="float: left;width: 16%">Nombre</div>
			<div style="float: left;width: 16%">Apellido1</div>
			<div style="float: left;width: 16%">Apellido2</div>
			<div style="float: left;width: 16%">Comision</div>
			<div style="float: none;width: auto;overflow: hidden;">Acci√≥n</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="d-flex flex-column d-md-block">
			<div style="float: left;width: 16%" th:text="${comercial.id}">0</div>
			<div style="float: left;width: 16%" th:text="${comercial.nombre}">nombre</div>
			<div style="float: left;width: 16%" th:text="${comercial.apellido1}">apellido1</div>
			<div style="float: left;width: 16%" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
			<div style="float: left;width: 16%" th:text="${comercial.comision}">comision</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
    				<input type="submit" value="Ver Detalle" />
				</form>
				<form th:action="@{/comerciales/editar/}+${comercial.id} " style="display: inline;">
    				<input type="submit" value="Editar" />
				</form>
				<form th:action="@{/comerciales/borrar/}+${comercial.id}" method="post" style="display: inline;">					
    				<input type="submit" value="Eliminar" />
				</form>
			</div>
		</div>
	</div>
</body>
</body>
</html>
